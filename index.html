<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>шизофрения</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Карта */
    #map { 
      height: 100vh; 
      width: 100%; 
    }

    /* Верхняя панель кнопок (тема и скачивание) */
    .control-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }

    .control-btn {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .control-btn:hover {
      background-color: rgba(200, 200, 200, 0.9);
    }

    .control-btn svg {
      display: block;
      stroke: #333;
      width: 20px;
      height: 20px;
    }

    /* Панель слоёв внизу справа */
    .layers-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    .layer-btn {
      padding: 4px 8px;
      cursor: pointer;
      border: 1px solid #999;
      border-radius: 4px;
      background: #f0f0f0;
      transition: 0.2s;
    }

    .layer-btn:hover {
      background: #ddd;
    }

    .layer-btn.active {
      background: #bbb;
      font-weight: bold;
    }

    /* Тёмная тема для карты */
    .dark-theme {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    /* Светлая тема для карты */
    .light-theme {
      background-color: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body>

<div id="map" class="dark-theme"></div>

<!-- Верхняя панель кнопок -->
<div class="control-panel">
  <!-- Кнопка смены темы -->
  <button class="control-btn" id="theme-btn" title="Сменить тему">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
  </button>

  <!-- Кнопка скачивания -->
  <a href="images/photo_2025-08-13_21-06-28.jpg" download class="control-btn" title="Скачать .pdn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
      <polyline points="7 10 12 15 17 10"/>
      <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
  </a>
</div>

<!-- Панель слоёв -->
<div class="layers-panel" id="layers-panel"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Создание карты
  let map = L.map('map', { crs: L.CRS.Simple, minZoom: -4, maxZoom: 5 });
  let mapBounds = [[0, 0], [10000, 15000]];
  map.fitBounds(mapBounds);

  // Базовый слой
  let fictionCountries = L.imageOverlay('images/fiction_countries.png', mapBounds).addTo(map);

  // Остальные слои
  let foto = L.imageOverlay('images/foto.png', mapBounds);
  let layer13 = L.imageOverlay('images/layer13.png', mapBounds);
  let cityNames = L.imageOverlay('images/city_names aaa.png', mapBounds);
  let countryNames = L.imageOverlay('images/country_names.png', mapBounds);
  let divisions = L.imageOverlay('images/divisions.png', mapBounds);
  let infrastructure = L.imageOverlay('images/infrastructure.png', mapBounds);
  let realWorld = L.imageOverlay('images/real_world.png', mapBounds, {opacity: 0.5});
  
  // Порядок наложения слоёв
  let overlayOrder = [
    fictionCountries,
    realWorld,
    infrastructure,
    divisions,
    countryNames,
    cityNames,
    layer13,
    foto
  ];

  // Объект с названиями для панели слоёв
  let overlayMap = {
    "Реальний світ": realWorld,
    "Інфраструктура": infrastructure,
    "Дивізії": divisions,
    "Назви країн": countryNames,
    "Назви міст": cityNames,
    "Шар 13": layer13,
    "Фото": foto
  };

  // Панель слоёв
  const layersPanel = document.getElementById('layers-panel');

  Object.keys(overlayMap).forEach(name => {
    let btn = document.createElement('button');
    btn.className = 'layer-btn';
    btn.textContent = name;

    btn.addEventListener('click', () => {
      let layer = overlayMap[name];
      if(map.hasLayer(layer)) {
        map.removeLayer(layer);
        btn.classList.remove('active');
      } else {
        map.addLayer(layer);
        btn.classList.add('active');
        // Переставляем слои в правильный порядок
        overlayOrder.forEach(l => {
          if(map.hasLayer(l)) l.bringToFront();
        });
      }
    });

    layersPanel.appendChild(btn);
  });

  // Кнопка темы
  const themeButton = document.getElementById('theme-btn');
  const mapDiv = document.getElementById('map');
  themeButton.addEventListener('click', () => {
    if(mapDiv.classList.contains('light-theme')) mapDiv.classList.replace('light-theme','dark-theme');
    else mapDiv.classList.replace('dark-theme','light-theme');
  });

  // Ограничиваем карту
  map.setMaxBounds(mapBounds);
</script>

</body>
</html>
