<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>шизофрения</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Карта */
    #map { 
      height: 100vh; 
      width: 100%; 
    }

    /* Верхняя панель кнопок */
    .control-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }

    .control-btn {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .control-btn:hover {
      background-color: rgba(200, 200, 200, 0.9);
    }

    .control-btn svg {
      display: block;
      stroke: #333;
      width: 20px;
      height: 20px;
    }

    /* Панель слоёв */
    .layers-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    .layer-btn {
      padding: 4px 8px;
      cursor: pointer;
      border: 1px solid #999;
      border-radius: 4px;
      background: #f0f0f0;
      transition: 0.2s;
    }

    .layer-btn:hover {
      background: #ddd;
    }

    .layer-btn.active {
      background: #bbb;
      font-weight: bold;
    }

    /* Тёмная/светлая тема */
    .dark-theme { background-color: #1e1e1e; color: #fff; }
    .light-theme { background-color: #fff; color: #000; }
  </style>
</head>
<body>

<div id="map" class="dark-theme"></div>

<div class="control-panel">
  <button class="control-btn" id="theme-btn" title="Сменить тему">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
  </button>

  <a href="images/photo_2025-08-13_21-06-28.jpg" download class="control-btn" title="Скачать .pdn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
      <polyline points="7 10 12 15 17 10"/>
      <line x1="12" y1="15" x2="12" y2="3"/>
    </svg>
  </a>
</div>

<div class="layers-panel" id="layers-panel"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Создание карты
  const map = L.map('map', { crs: L.CRS.Simple, minZoom: -4, maxZoom: 5 });
  const mapBounds = [[0, 0], [10000, 15000]];
  map.fitBounds(mapBounds);

  // Базовый слой
  const fictionCountries = L.imageOverlay('images/fiction_countries.png', mapBounds).addTo(map);

  // Слои в фиксированном порядке
  const layers = [
    {name: "фото", layer: L.imageOverlay('images/foto.png', mapBounds).addTo(map), visible: true},
    {name: "Шар 13", layer: L.imageOverlay('images/layer13.png', mapBounds).addTo(map), visible: true},
    {name: "Назви країн", layer: L.imageOverlay('images/country_names.png', mapBounds).addTo(map), visible: true},
    {name: "Назви міст", layer: L.imageOverlay('images/city_names.png', mapBounds).addTo(map), visible: true},
    {name: "Дивізії", layer: L.imageOverlay('images/divisions.png', mapBounds).addTo(map), visible: true},
    {name: "Інфраструктура", layer: L.imageOverlay('images/infrastructure.png', mapBounds).addTo(map), visible: true},
    {name: "Реальний світ", layer: L.imageOverlay('images/real_world.png', mapBounds, {opacity: 0.5}).addTo(map), visible: true}
  ];

  // Панель слоёв
  const layersPanel = document.getElementById('layers-panel');
  layers.forEach(obj => {
    const btn = document.createElement('button');
    btn.className = 'layer-btn active';
    btn.textContent = obj.name;

    btn.addEventListener('click', () => {
      obj.visible = !obj.visible;
      obj.layer.setOpacity(obj.visible ? 1 : 0);
      btn.classList.toggle('active', obj.visible);
    });

    layersPanel.appendChild(btn);
  });

  // Переключение темы
  const themeButton = document.getElementById('theme-btn');
  const mapDiv = document.getElementById('map');
  themeButton.addEventListener('click', () => {
    mapDiv.classList.toggle('light-theme');
    mapDiv.classList.toggle('dark-theme');
  });
</script>

</body>
</html>
